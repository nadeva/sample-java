name: Test print variable
on: [push]

env:
  DAY_OF_WEEK: Monday

jobs:
  hello:
    env:
      Greeting: Hello
    runs-on: ubuntu-latest
    steps:
      - name: Echo variable
        run: echo "${{env.TEST_VAR}}"
      - name: "Say Hello Mona it's Monday"
        if: ${{ env.DAY_OF_WEEK == 'Monday' }}
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK! ${{ env.DAY_OF_WEEK }} ${{env.TEST_VAR}}"
        env:
          First_Name: Mona
      - name: Echo variable test
        run: echo ${{github.TEST_VAR}}
      - name: Print secret
        run: echo ${{ secrets.SECRET_VAR }}
      - name: testPrint secret
        run: echo $SECRET_VAR


